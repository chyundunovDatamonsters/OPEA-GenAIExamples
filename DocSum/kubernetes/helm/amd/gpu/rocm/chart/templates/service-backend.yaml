apiVersion: v1
kind: Service
metadata:
  name: docsum-backend-service
  labels:
    name: docsum-backend-service
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: api
      protocol: TCP
      name: api
  selector:
    name: docsum-backend
