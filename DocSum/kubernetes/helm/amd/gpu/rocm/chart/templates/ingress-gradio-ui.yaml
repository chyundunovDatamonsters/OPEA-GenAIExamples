apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docsum-gradio-ui-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: docsum-gradio-ui
                port:
                  number: {{ .Values.ui.port }}
