apiVersion: v1
kind: Service
metadata:
  name: docsum-whisper-service
  labels:
    name: docsum-whisper-service
spec:
  type: {{ .Values.whisper.service.type }}
  ports:
    - port: {{ .Values.whisper.service.port }}
      targetPort: api
      protocol: TCP
      name: api
  selector:
    name: docsum-whisper
